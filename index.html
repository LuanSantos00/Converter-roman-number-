<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <title>Conversor de Números Romanos</title>
</head>
<body>
    <form>
        <div id="div_form" class="justify-content-center align-items-center ">
            <p class="h5">Conversor de Números Romanos</p>
            <div class="form-group">
            <label for="formGroupExampleInput">Número Romano:</label>
            <input type="text" class="form-control" id="valueRomano" placeholder="Digite o número Romano">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Resultado:</label>
            <input type="text" class="form-control" id="result" placeholder="">
          </div>
            <div class="form-group mx-auto">
                <button type="button" class="btn btn-primary btn-sm" onclick="convertRomano(valueRomano.value)" >Converter</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="reset()">Limpar</button>
            </div>
        </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
